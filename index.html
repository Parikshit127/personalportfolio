<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{NAME}} - {{HEADLINE}}</title>

    <meta name="description" content="{{PITCH}}" />
    <meta name="author" content="{{NAME}}" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com/" />
    <meta property="og:title" content="{{NAME}} - {{HEADLINE}}" />
    <meta property="og:description" content="{{PITCH}}" />
    <meta property="og:image" content="{{HEADSHOT_URL}}" />
    <meta property="og:image:alt" content="A professional headshot of {{NAME}}" />


    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://your-domain.com/" />
    <meta property="twitter:title" content="{{NAME}} - {{HEADLINE}}" />
    <meta property="twitter:description" content="{{PITCH}}" />
    <meta property="twitter:image" content="{{HEADSHOT_URL}}" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "{{NAME}}",
        "url": "https://your-domain.com/",
        "image": "{{HEADSHOT_URL}}",
        "jobTitle": "{{HEADLINE}}",
        "worksFor": {
          "@type": "Organization",
          "name": "{{NAME}}"
        }
      }
    </script>
  </head>
  <body class="bg-background text-foreground font-sans antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
